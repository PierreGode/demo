name: contracts-ci
on:
  pull_request:
    paths:
      - "apis/**"
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm ci
      - run: npm test
      - name: Changelog (non-blocking)
        run: npm run diff:changelog
